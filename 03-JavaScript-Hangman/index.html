<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload="pageLoad()">

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12 container-game">
                            <div class="card" style="width: 100%">
                                <div class="card-body">
                                    <h3 class="card-title card-header">Where in the world is Carmen Sandiego?</h3>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 container-hint">
                            <div class="card" style="width: 100%">
                                <div class="card-body">
                                    <div><span class="content-subheaders">Game status:</span><span> </span><span id="display-gamestatus"></span></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 container-hint">
                            <div class="card" style="width: 100%">
                                <div class="card-body">
                                    <h3 id="guessprogress"><h3>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-4 container-score">
                    <div class="card" style="width: 100%">
                        <div class="card-body">
                            <h3 class="card-title card-score">Score</h3>
                            <div><span class="content-subheaders">Player:</span><span> </span><span id="username"></span></div>
                            <br>
                            <div class="content-subheaders">This Round:</div>
                            <div>Letters already guessed: <span id="guessedletters"></span></div>
                            <div>Guesses wrong this round: <span id="guesseswrong"></span></div>
                            <br>
                            <div class="content-subheaders">Game Stats:</div>
                            <div>Countries saved: <span id="wins"></span></div>
                            <div>Total guesses remaining: <span id="guessesremaining"></span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 100%">
                        <div class="card-body card-hint">
                            <h3 class="card-title">Eyewitness Reports</h3>
                            <button type="button" class="btn btn-primary" id="hintbutton" onclick="updateHints()">Interview Witness</button><span>  </span><span id="hintbutton-text"></span>
                            <br>
                            <br>
                            <p id="currenthints"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>       
    
    <!-- Bootstrap JavaScript -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
    <!-- My JavaScript -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
