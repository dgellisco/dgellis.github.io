<!DOCTYPE html>
<html lang="en">
  <!-- JQUERY LINK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
  <meta charset="utf-8">
  <title>Music Giphy!</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>

</head>

<body>

  <div class="container">
    <h1>Music Search</h1>

    <!-- Movies will get dumped here -->
    <div id="button-view"></div>

    <form id="music-form">
      <label for="music-input">Add a musician!</label>
      <input type="text" id="music-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-music" type="submit" value="No sleep 'til...'">
    </form>

    <!-- area for all music info -->
    <div id="music-view"></div>
  </div>


  <!-- START JAVASCRIPT BELOW -->
 
  <script type="text/javascript" src="assets/javascript/main.js">
  

   

</script>
</body>

</html>
