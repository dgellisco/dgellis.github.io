<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GIPHY feels</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1>GIPHY Feels</h1>
      </div>
    </div>

    <!-- Rendered buttons will get dumped Here  -->
    <div id="buttons-view" class="row col-md-12"></div>

    <form id="emotion-form">
      <label for="emotion-input">Add a emotion, Yo!</label>
      <input id="add-emotion-form" type="text" required><br>

      <!-- Button triggers new emotion to be added -->
      <input id="add-emotion-btn" type="submit" value="Add a emotion, Yo!">
    </form>
    <iframe src="" allow="autoplay" style="display:none" id="backgroundmusic">
      </iframe>
      <button id="musicbuttonstopstart">Click To Stop/Start Music</button>
      <button id="musicbuttonnexttrack">Click To Change Tracks</button>
      <p id="musiccurrentsongdisplay"></p>

    <!-- emotions will get dumped here -->
    
    <div id="giphy-view"></div>
    <div id="preloaded-giphy-view"></div>

   
  </div>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- My Javascript -->
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>

  <audio controls preload="auto" style="display:none">
      <source src="assets/audio/Jim_James-Throwback.mp3" type="audio/mpeg">
  </audio>

</body>

</html>
