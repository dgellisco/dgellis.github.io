<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>RPS</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col jumbotron header">
        <h1>RPS</h1>
        <p>Test</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="rps-btns">
          Play your hand: 
          <button type="button" class="btn-rps" id="btn-rps-r" data="R">R</button>
          <button type="button" class="btn-rps" id="btn-rps-p" data="P">P</button>
          <button type="button" class="btn-rps" id="btn-rps-s" data="S">S</button>
        </div>
        <div id="yourguess"></div>
        <br>
        <form id="name-form">
          <label for="your-name">Enter Your Name: </label>
          <input type="text" name="name-input" id="name-input" placeholder="Enter Your Name">
          <input type="submit" value="Submit" id="name-submit">
        </form>
        <br>
        <button type="button" id="btn-join">Join Game</button>
        <button type="button" id="btn-hard-reset">Hard Reset</button>
      </div>
      <div class="col-md-6">
        <div class="row">
            <div class="col">
              <div>P1: <span id="p1name"></span></div>
              <div>P2: <span id="p2name"></span></div>
              <br>
              <div>Status: <span id="status"></span></div>
              <br>
              <div>Scoreboard</div>
                <div>Wins: </div>
                <div>Losses: </div>
                <br>
                <div>People Connected: <span id="connections-total"></span></div>
                <br>
                <div>Your Connection ID: <span id="connections-your-id"></span></div>
              </div>
              
        </div>
        <br>
        <!-- <div class="row">
            <div class="col">
                <div>Chat</div>
                <textarea id="chat-display" rows="12" cols="100%">
                </textarea>

                <div class="message-input">
                  <div class="wrap">
                    <input type="text" placeholder="Write your message..." />
                    <button class="submit">Submit</button>
                  </div>
                </div>

            </div>
        </div> -->
      </div>
    </div>

  </div>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <!-- Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- My Javascript -->
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>

</html>
