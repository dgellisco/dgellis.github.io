    <!-- Body -->
    <div class="container-fluid container-content">

        <div class="row">

            <div class="col">

                <div class="card" style="width: 100%">
                    <div class="card-body contact-card">
                        <h3 class="card-title content-title">Contact Me</h3>
                            <p>This feature is purely for layout and display.  It will be functional soon...</p>

                            <div class="container-fluid">

                                <div class="row">

                                    <div class="col">
                                        <form>
                                            <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputName">Name</label>
                                                <input type="name" class="form-control" id="inputName" placeholder="Name">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputEmail4">Email</label>
                                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                            </div>
                                            </div>
                                            <div class="form-group">
                                            <label for="inputAddress">Address</label>
                                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                            </div>
                                            <div class="form-group">
                                            <label for="inputAddress2">Address 2</label>
                                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                            </div>
                                            <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputCity">City</label>
                                                <input type="text" class="form-control" id="inputCity">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="inputState">State</label>
                                                <input type="text" class="form-control" id="inputCity">
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label for="inputZip">Zip</label>
                                                <input type="text" class="form-control" id="inputZip">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="inputState">Country</label>
                                                <select id="inputState" class="form-control">
                                                <option selected>U.S.A.</option>
                                                <option>Australia</option>
                                                <option>Other</option>
                                                </select>
                                            </div>
                                            
                                            </div>
                                            <br>
                                            <div class="form-row float-right">
                                                <div class="form-group col-md-12" id="content-contact-btn-col">
                                                    <button type="submit" class="btn btn-primary content-contact-btn">Submit</button>
                                                    <span id="content-contact-btn-disabled">Function available soon!</span>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                    </div> 
                </div>
            </div>

        </div>

    </div>
